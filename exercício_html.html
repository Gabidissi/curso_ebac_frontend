<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_HTML</title>
</head>
<body>
    <header> 
        <h1>Formulário Exercício_HTML</h1>
    </header>
    <form>
        <label for="Nome-Completo">Nome Completo</label>
        <input id="Nome-Completo" type="Text>" placeholder="Seu Nome"/> 
        <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Seu Email" />
        <br />
        <label for="Senha">Senha</label>
        <input id="senha" type="password" placeholder="Sua Senha" />
        <br />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
